<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/wrapper :: head" lang="en">
</head>
<body>
<div class="col-md-6 col-md-offset-2">
	<div th:if="${#httpServletRequest.getParameter('error')}" class="alert alert-danger"> Invalid UserName and
		Password.
	</div>
	<div th:if="${#httpServletRequest.getParameter('logout')}" class="alert alert-success"> You have been logged out.
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-2"><h2>User Login Form</h2>
		<a href="/registration/form">Registration</a>
		<form id="loginForm" method="post" action="/login" class="form-horizontal"
					role="form" style="width: 800px; margin: 0 auto;">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>

				<div class="col-sm-4">
					<input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password*</label>

				<div class="col-sm-4">
					<input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input type="submit" class="btn btn-primary" value="Login"/>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
