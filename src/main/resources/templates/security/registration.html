<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/wrapper :: head" lang="en">
</head>
<body>
<div class="row">
    <div th:if="${errors}">
        <div th:each="${error : errors}" th:text="${error.defaultMessage}"></div>
    </div>
    <div class="col-md-6 col-md-offset-2"><h2>User Login Form</h2>

        <form id="loginForm" method="post" action="/registration" class="form-horizontal"
              role="form" style="width: 800px; margin: 0 auto;" th:object="${user}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">UserName*</label>

                <div class="col-sm-4">
                    <input th:field="*{username}" type="text" id="username" name="username" class="form-control" placeholder="UserName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email*</label>

                <div class="col-sm-4">
                    <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password*</label>

                <div class="col-sm-4">
                    <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="submit" class="btn btn-primary" value="Register"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
