<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorator="fragments/wrapper">
<head>
	<title th:text="#{admin.competition.title}"></title>
</head>
<body>
<div layout:fragment="content" class="container">
	<form action="/admin/competition/" method="post">
		<div class="form-group">
			<label for="name" class="form-control" th:text="#{admin.competition.form.name}"></label>
			<input class="form-control" type="text" name="name" id="name" placeholder="Name of problem"/>
		</div>
		<div class="form-group">
			<label for="description" class="form-control" th:text="#{admin.competition.form.description}"></label>
			<textarea class="form-control" id="description" name="description"></textarea>
		</div>
		<div class="form-group">
			<label class="form-control" for="start_date" th:text="#{admin.competition.form.start_date}"></label>
			<div id="datetimepicker_start" class="input-group date">
				<input th:data-format="${T(com.harlyn.domain.problems.Problem).DATE_FORMAT}" class="form-control" type="text"
							 name="start_date" id="start_date"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control" for="end_date" th:text="#{admin.competition.form.end_date}"></label>
			<div id="datetimepicker_end" class="input-group date">
				<input th:data-format="${T(com.harlyn.domain.problems.Problem).DATE_FORMAT}" class="form-control" type="text"
							 name="end_date" id="end_date"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary form-control" th:value="#{form.save}"/>
		</div>
	</form>
</div>
</body>
</html>
