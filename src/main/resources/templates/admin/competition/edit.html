<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/wrapper">
<head>
    <title>Harlyn - admin - edit competition</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="${'/admin/competition/' + competition.id}" method="post">
        <div class="form-group">
            <label for="name" class="form-control">Name of problem</label>
            <input th:value="${competition.name}" class="form-control" type="text" name="name" id="name" placeholder="Name of competition" />
        </div>
        <div class="form-group">
            <label class="form-control" for="start_date">Start date</label>
            <div id="datetimepicker_start" class="input-group date">
                <input class="form-control" th:value="${competition.startDate != null}? ${#dates.format(competition.startDate, T(com.harlyn.domain.problems.Problem).DATE_FORMAT)} : ''" type="text"
                       name="start_date" id="start_date"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control" for="end_date">End date</label>
            <div id="datetimepicker_end" class="input-group date">
                <input class="form-control" th:value="${competition.endDate != null}? ${#dates.format(competition.endDate, T(com.harlyn.domain.problems.Problem).DATE_FORMAT)} : ''" type="text"
                       name="end_date" id="end_date"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="Edit" />
        </div>
    </form>
</div>
</body>
</html>
