<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="fragments/wrapper">
<head>
    <title>Harlyn - admin - problem</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <a href="/admin/problem/">New problem</a>
<ul>
    <li th:each="problem : ${problems}">
        <a th:href="${'/admin/problem/' + problem.id}" th:text="${problem.name}"></a>
    </li>
</ul>
    </div>
</body>
</html>
