<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/wrapper">
<head>
    <title>Harlyn - admin - edit category</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="${'/admin/category/' + category.id}" method="post" th:object="${category}">
        <div class="form-group">
            <label for="name" class="form-control">Name of category</label>
            <input class="form-control" type="text" name="name" id="name" required="required"
                   th:field="*{name}"
                   th:value="${category.name}"
                    />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="Create" />
        </div>
    </form>
</div>
</body>
</html>
