<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/wrapper">
<head>
    <title>Harlyn - admin - solutions</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <ul>
        <li th:each="solution : ${solutions}">
            <a th:href="${'/admin/solution/' + solution.id}" th:text="${'Solution #' + solution.id}"></a>
            <span th:unless="${solution.checked}" class="alert alert-warning">UNCHECKED</span>
        </li>
    </ul>
</div>
</body>
</html>
