<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/wrapper">
<head>
    <title>Harlyn - competitions</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h3>Competition list</h3>
    <ul>
        <li th:each="competition : ${competitions}">
            <a th:href="${'/competition/' + competition.id}" th:text="${competition.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
